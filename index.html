<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A modern, minimalist website">
    <meta name="author" content="Your Name">
    <title>My Minimalist Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        main h2 {
            color: #444;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            background: #f4f4f4;
            color: #777;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <h2>About This Site</h2>
        <p>This is a minimalist and modern static website built for simplicity and speed. Feel free to customize it to suit your needs!</p>
        
        <h2>Get in Touch</h2>
        <p>You can contact me via <a href="mailto:your-email@example.com">email</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
